<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비회원</title>
   {% load static %}
    <link rel="stylesheet" href="{% static 'user/guest.css' %}">
</head>
<body>
  <div class="navbar">
  <div class="logo"><a >Let's Korail</a></div>
  </div>

  <nav>
  <a href="/" class="head_menu">홈</a>
  <a href="#" class="head_menu">혜택</a>
  <a href="#" class="head_menu">나의 티켓</a>
  </nav>
  <!-- ################################################################################### -->

  <!-- 로그인 컨테이너 -->
  <div class="login-container">
    <h2 class="login-title">비회원 </h2>

    <!-- 입력 폼 -->
    <div class="form-container">
      <form  method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="guest-name">이름</label>
          <input type="text" name="name" id="guest-name" placeholder="이름 입력" required>
        </div>

        <div class="form-group">
          <label for="guest-phone">전화번호</label>
          <input type="text" name="phone" id="guest-phone" placeholder="'-' 제외하고 입력 (예: 01012345678)" pattern="[0-9]{10,11}" required>
        </div>

        <div class="form-group">
          <label for="guest-password">비밀번호</label>
          <input type="password" name="password" id="guest-password" placeholder="비밀번호" required>
        </div>

        <!-- 안내 메시지 -->
        <div class="notice">
          <p>※ 승차권 반환, 확인 등을 위한 필수정보이니 정확히 입력해 주세요.</p>
          <p> 가입하시면 할인상품을 이용하실 수 있습니다.</p>
        </div>

        <!-- 확인 버튼 -->
        <button type="submit" class="confirm-btn">확인</button>
      </form>
    </div>
  </div>




</body>
</html>
